<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王李超的个人主页 - First Code 项目</title>
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('github_background.png'); /* 替换为实际背景图片路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.6); /* 黑色透明背景 */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 调整间距为20px */
            padding: 20px;
        }
        .link-box {
            width: 323px;
            height: 200px; /* 黄金比例 */
            background-color: rgba(255, 255, 255, 0.8); /* 白色半透明背景 */
            border-radius: 15px;
            text-align: center;
            line-height: 323px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .link-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3; 
            filter: blur(3px); 
            z-index: 1;
            transition: opacity 0.3s, filter 0.3s; 
        }
        .link-box:hover::before {
            opacity: 10; 
            filter: blur(0); 
        }
        .link-box span {
            position: relative;
            z-index: 2;
        }
        .github::before {
            background-image: url('github.png');
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        .project-details {
            text-align: center;
        }
        .project-details h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .project-details p {
            font-size: 18px;
            line-height: 1.6;
        }
        footer h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        footer p {
            margin: 5px 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>王李超的个人主页 - First Code 项目</h1>
    </header>
    <div class="content">
        <div class="link-container">
            <a href="https://github.com/LovelyFlash" class="link-box github"><span>First Code</span></a>
        </div>
        <div class="project-details">
            <h2>First Code 项目</h2>
            <p>这是我的第一个编程项目，包含了我在学习过程中所写的代码片段、解决的难题以及个人的一些心得。</p>
            <p>未来会根据更多项目逐步进行更新与补充。</p>
        </div>
    </div>
    <footer>
        <h2>欢迎来到我的主页！</h2>
        <p>这里是王李超的个人主页，你可以通过上方的链接了解我的github项目。</p>
    </footer>
</body>
</html>
